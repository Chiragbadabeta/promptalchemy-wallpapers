<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptAlchemy Wallpapers - Beautiful HD Wallpapers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            --overlay: rgba(0, 0, 0, 0.7);
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(20deg);
            background: var(--accent);
            color: white;
        }

        /* Main Content */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Upload Section */
        .upload-section {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        #fileInput {
            display: none;
        }

        /* Gallery */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery-header h2 {
            font-size: 2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .wallpaper-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .wallpaper-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .wallpaper-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: var(--bg-secondary);
        }

        .wallpaper-info {
            padding: 1rem;
        }

        .wallpaper-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .wallpaper-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .wallpaper-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            flex: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 900px;
            max-height: 90vh;
            overflow: auto;
            position: relative;
        }

        .modal-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            background: var(--bg-secondary);
        }

        .modal-info {
            padding: 2rem;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-card);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .modal-close:hover {
            background: var(--accent);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Footer */
        footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .header-content {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üé®</div>
                <span>PromptAlchemy</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                    üì§ Upload Wallpaper
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Beautiful Wallpapers Collection</h1>
            <p>Discover and download stunning HD wallpapers for your devices</p>
        </section>

        <section class="upload-section">
            <div class="upload-icon">üì∏</div>
            <h3>Upload Your Wallpaper</h3>
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Share your beautiful wallpapers with the community
            </p>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(event)">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
        </section>

        <div class="gallery-header">
            <h2>Gallery</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterGallery('all')">All</button>
                <button class="filter-btn" onclick="filterGallery('nature')">Nature</button>
                <button class="filter-btn" onclick="filterGallery('abstract')">Abstract</button>
                <button class="filter-btn" onclick="filterGallery('minimal')">Minimal</button>
                <button class="filter-btn" onclick="filterGallery('dark')">Dark</button>
            </div>
        </div>

        <div id="gallery" class="gallery"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <div class="wallpaper-meta">
                    <span id="modalCategory"></span>
                    <span id="modalDate"></span>
                </div>
                <button class="btn btn-primary" onclick="downloadWallpaper()">
                    ‚¨áÔ∏è Download HD
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2024 PromptAlchemy Wallpapers. Made with ‚ù§Ô∏è for wallpaper lovers.</p>
    </footer>

    <script>
        // Sample wallpapers data
        let wallpapers = [
            {
                id: 1,
                title: "Mountain Sunset",
                category: "nature",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800",
                date: "2024-11-06"
            },
            {
                id: 2,
                title: "Abstract Waves",
                category: "abstract",
                image: "https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=800",
                date: "2024-11-05"
            },
            {
                id: 3,
                title: "Minimal Dark",
                category: "minimal",
                image: "https://images.unsplash.com/photo-1557683316-973673baf926?w=800",
                date: "2024-11-04"
            },
            {
                id: 4,
                title: "Ocean Waves",
                category: "nature",
                image: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=800",
                date: "2024-11-03"
            },
            {
                id: 5,
                title: "Dark Space",
                category: "dark",
                image: "https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=800",
                date: "2024-11-02"
            },
            {
                id: 6,
                title: "Gradient Flow",
                category: "abstract",
                image: "https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=800",
                date: "2024-11-01"
            }
        ];

        let currentFilter = 'all';
        let currentWallpaper = null;

        // Theme Management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        // File Upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newWallpaper = {
                        id: wallpapers.length + 1,
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        category: "all",
                        image: e.target.result,
                        date: new Date().toISOString().split('T')[0]
                    };
                    wallpapers.unshift(newWallpaper);
                    renderGallery();
                    alert('‚úÖ Wallpaper uploaded successfully!');
                };
                reader.readAsDataURL(file);
            }
        }

        // Gallery Rendering
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const filtered = currentFilter === 'all' 
                ? wallpapers 
                : wallpapers.filter(w => w.category === currentFilter);

            if (filtered.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üñºÔ∏è</div>
                        <h3>No wallpapers found</h3>
                        <p>Try a different filter or upload your own!</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = filtered.map(wallpaper => `
                <div class="wallpaper-card" onclick="openModal(${wallpaper.id})">
                    <img src="${wallpaper.image}" alt="${wallpaper.title}" class="wallpaper-image">
                    <div class="wallpaper-info">
                        <div class="wallpaper-title">${wallpaper.title}</div>
                        <div class="wallpaper-meta">
                            <span>üìÅ ${wallpaper.category}</span>
                            <span>üìÖ ${wallpaper.date}</span>
                        </div>
                        <div class="wallpaper-actions">
                            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); downloadImage(${wallpaper.id})">
                                ‚¨áÔ∏è Download
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Gallery
        function filterGallery(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderGallery();
        }

        // Modal Functions
        function openModal(id) {
            currentWallpaper = wallpapers.find(w => w.id === id);
            if (currentWallpaper) {
                document.getElementById('modalImage').src = currentWallpaper.image;
                document.getElementById('modalTitle').textContent = currentWallpaper.title;
                document.getElementById('modalCategory').textContent = `üìÅ ${currentWallpaper.category}`;
                document.getElementById('modalDate').textContent = `üìÖ ${currentWallpaper.date}`;
                document.getElementById('modal').classList.add('active');
            }
        }

        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('active');
                currentWallpaper = null;
            }
        }

        function downloadWallpaper() {
            if (currentWallpaper) {
                downloadImage(currentWallpaper.id);
            }
        }

        function downloadImage(id) {
            const wallpaper = wallpapers.find(w => w.id === id);
            if (wallpaper) {
                const link = document.createElement('a');
                link.href = wallpaper.image;
                link.download = `${wallpaper.title}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Initialize
        renderGallery();
    </script>
</body>
</html>
